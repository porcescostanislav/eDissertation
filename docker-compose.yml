version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: edissertation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: edissertation_db
      MYSQL_USER: edissertation
      MYSQL_PASSWORD: edissertation_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10
    networks:
      - edissertation

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edissertation-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: mysql://edissertation:edissertation_password@mysql:3306/edissertation_db
      JWT_SECRET: local_development_secret_change_in_production
      FRONTEND_URL: http://localhost:5173
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - edissertation

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edissertation-frontend
    environment:
      VITE_API_URL: http://backend:3000/api
    ports:
      - '5173:3000'
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - edissertation

volumes:
  mysql_data:

networks:
  edissertation:
    driver: bridge

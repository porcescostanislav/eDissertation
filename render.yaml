services:
  - type: web
    name: edissertation-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: edissertation-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://yourdomain.com
    healthCheckPath: /health

databases:
  - name: edissertation-db
    databaseName: edissertation
    user: postgres
    plan: free
    region: oregon
